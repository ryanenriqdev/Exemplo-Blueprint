{% extends "base.html" %}

{% block title %}Editar Postagem{% endblock %}

{% block content %}
<div class="post-form">
    <h2>Editar Postagem</h2>
    <form method="POST">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ post.titulo }}" required>
        </div>
        <div class="form-group">
            <label for="conteudo">Conteúdo:</label>
            <textarea id="conteudo" name="conteudo" rows="10" required>{{ post.conteudo }}</textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('admin.dashboard') }}" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
